name: Test tap-jira

on:
  push:
    branches: [ main ]
    paths:
    - .github/workflows/ci_workflow.yml
    - .github/workflows/constraints.txt
    - tap_jira/**
    - pyproject.toml
    - poetry.lock
    - tox.ini
  pull_request:
    branches: [ main ]
    paths:
    - .github/workflows/ci_workflow.yml
    - .github/workflows/constraints.txt
    - tap_jira/**
    - pyproject.toml
    - poetry.lock
    - tox.ini
  workflow_dispatch:

env:
  FORCE_COLOR: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
      with:
        python-version: 3.x
    - uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 # v5.4.1
      with:
        version: ">=0.5"
    - run: uvx --with tox-uv tox -e lint

  pytest:
    name: Python ${{ matrix.python-version }} - pytest
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version:
        - "3.13"
        - "3.12"
        - "3.11"
        - "3.10"
        - "3.9"
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
      with:
        python-version: ${{ matrix.python-version }}
    - uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 # v5.4.1
      with:
        version: ">=0.5"
    - name: Test with pytest
      env:
        TAP_JIRA_DOMAIN: ${{ secrets.TAP_JIRA_DOMAIN }}
        TAP_JIRA_API_TOKEN: ${{ secrets.TAP_JIRA_API_TOKEN }}
        TAP_JIRA_EMAIL: ${{ secrets.TAP_JIRA_EMAIL }}
      run: uvx --with tox-uv tox -e ${{ matrix.python-version }}
