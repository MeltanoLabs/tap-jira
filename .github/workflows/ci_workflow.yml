name: Test tap-jira

on:
  push:
    branches: [ main ]
    paths:
    - .github/workflows/ci_workflow.yml
    - tap_jira/**
    - pyproject.toml
    - poetry.lock
    - tox.ini
  pull_request:
    branches: [ main ]
    paths:
    - .github/workflows/ci_workflow.yml
    - tap_jira/**
    - pyproject.toml
    - poetry.lock
    - tox.ini

env:
  FORCE_COLOR: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.x
    - uses: astral-sh/setup-uv@v5
      with:
        version: ">=0.5"
    - run: uvx --with tox-uv tox -e lint

  pytest:
    name: Python ${{ matrix.python-version }} - pytest
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version:
        - "3.13"
        - "3.12"
        - "3.11"
        - "3.10"
        - "3.9"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - uses: astral-sh/setup-uv@v5
      with:
        version: ">=0.5"
    - name: Test with pytest
      env:
        TAP_JIRA_DOMAIN: ${{ secrets.TAP_JIRA_DOMAIN }}
        TAP_JIRA_API_TOKEN: ${{ secrets.TAP_JIRA_API_TOKEN }}
        TAP_JIRA_EMAIL: ${{ secrets.TAP_JIRA_EMAIL }}
      run: uvx --with tox-uv tox -e ${{ matrix.python-version }}
