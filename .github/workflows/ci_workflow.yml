name: Test tap-jira

on:
  push:
    branches: [ main ]
    paths:
    - .github/workflows/ci_workflow.yml
    - tap_jira/**
    - pyproject.toml
    - tox.ini
    - uv.lock
  pull_request:
    branches: [ main ]
    paths:
    - .github/workflows/ci_workflow.yml
    - tap_jira/**
    - pyproject.toml
    - tox.ini
    - uv.lock
  workflow_dispatch:

env:
  FORCE_COLOR: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: 3.x
    - uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      with:
        version: ">=0.9"
    - run: uvx --with tox-uv tox -e lint

  pytest:
    name: Python ${{ matrix.python-version }} - pytest
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version:
        - "3.14"
        - "3.13"
        - "3.12"
        - "3.11"
        - "3.10"
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
      with:
        version: ">=0.9"
    - name: Test with pytest
      env:
        TAP_JIRA_DOMAIN: ${{ secrets.TAP_JIRA_DOMAIN }}
        TAP_JIRA_API_TOKEN: ${{ secrets.TAP_JIRA_API_TOKEN }}
        TAP_JIRA_EMAIL: ${{ secrets.TAP_JIRA_EMAIL }}
      run: uvx --with tox-uv tox -e ${{ matrix.python-version }}
