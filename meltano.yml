version: 1
send_anonymous_usage_stats: true
project_id: "tap-jira"
default_environment: dev
plugins:
  extractors:
  - name: "tap-jira"
    namespace: "tap_jira"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: start_date
    - name: end_date
    - name: domain
    - name: auth_type
    - name: auth.flow
    - name: auth.access_token
      kind: password
    - name: auth.username
    - name: auth.password
      kind: password
    - name: issues_jql
environments:
- name: dev
- name: staging
- name: prod
