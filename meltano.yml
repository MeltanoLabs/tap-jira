version: 1
send_anonymous_usage_stats: true
project_id: "tap-jira"
default_environment: dev
plugins:
  extractors:
  - name: "tap-jira"
    namespace: "tap_jira"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: start_date
    - name: end_date
    - name: domain
    - name: auth_type
    - name: auth.flow
    - name: auth.access_token
      kind: password
    - name: auth.username
    - name: auth.password
      kind: password
    config:
      auth:
        flow: password
        username: developer+tw@tiqets.com
      domain: tiqets.atlassian.net
      end_date: '2023-08-20'
      start_date: '2023-08-01'
      # flattening_enabled: true
      # flattening_max_depth: 55
    select:
      - issues.*
      - issue_comments.*
      # - issue_changelog.*
      # - fields.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
environments:
- name: dev
- name: staging
- name: prod
